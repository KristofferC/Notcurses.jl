[general]
library_name = "libnotcurses_core"
output_file_path = "../lib/LibNotcurses.jl"
module_name = "LibNotcurses"
# jll_pkg_name = "Notcurses_jll"
export_symbol_prefixes = ["nc", "notcurses"]
prologue_file_path = "./prologue.jl"
epilogue_file_path = "./epilogue.jl"
output_ignorelist = [
    "RESTRICT",
    "notcurses_init", # these are defined in libnotcurses (not core)
    "ncdirect_init",
]
extract_c_comment_style = "raw"
show_c_function_prototype = true
use_julia_native_enum_type = true

[codegen]
use_ccall_macro = true

[codegen.macro]
# itâ€˜s highly recommended to set this entry to "basic".
# if you'd like to skip all of the macros, please set this entry to "disable".
# if you'd like to translate function-like macros to Julia, please set this entry to "aggressive".
macro_mode = "aggressive"

